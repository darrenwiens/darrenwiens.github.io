<div class="post">
	<h1 class="post-title">Embed a Webmap in an iframe</h1>
	<span class="post-date">Wed 30 March 2022</span>
	<p>You can quickly embed a webmap on a webpage by referencing it within an iframe:</p>
<div class="highlight"><pre><span></span><code><span class="p">&lt;</span><span class="nt">iframe</span> <span class="na">src</span><span class="o">=</span><span class="s">&quot;https://whirld.netlify.app/&quot;</span><span class="p">&gt;&lt;/</span><span class="nt">iframe</span><span class="p">&gt;</span>
</code></pre></div>

<p>Result:</p>
<iframe src="https://whirld.netlify.app/" style="width:100%; height:300px"></iframe>
